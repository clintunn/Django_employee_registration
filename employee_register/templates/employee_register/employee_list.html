{% extends "employee_register/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Employee List</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Full Name</th>
                    <th scope="col">Mobile</th>
                    <th scope="col">Position</th>
                    <th scope="col">
                        <a href="{% url 'employee_insert' %}" class="btn btn-success btn-sm">Add New</a>
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employee_list %}
                    <tr>
                        <td>{{ employee.fullname }}</td>
                        <td>{{ employee.mobile }}</td>
                        <td>{{ employee.position }}</td>
                        <td>
                            <a href="{% url 'employee_update' employee.id %}" class="btn btn-primary btn-sm">Edit</a>
                            <form action="{% url 'employee_delete' employee.id %}" method="post" style="display: inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
